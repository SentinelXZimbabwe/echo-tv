<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EchoTV â€” Select a Channel</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<style>
:root{
  --bg:#0b0f14; --card:#121923; --ink:#e6ecf3; --muted:#8aa0b3; --brand:#3b82f6; --accent:#22c55e;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--ink);overflow-x:hidden;}
header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid #1f2a36;background:#0d141d;position:sticky;top:0;z-index:10}
.brand{display:flex;align-items:center;gap:10px;font-weight:700;cursor:pointer}
.logo{width:28px;height:28px;border-radius:6px;background:linear-gradient(135deg,var(--brand),#8b5cf6)}
.now{font-size:12px;color:var(--muted)}
.wrap{display:grid;grid-template-columns:320px 1fr;gap:14px;padding:14px;max-width:1400px;margin:0 auto}
.guide{background:var(--card);border:1px solid #1f2a36;border-radius:14px;height:78vh;overflow:auto}
.guide h3{margin:12px;padding:0 8px;color:var(--muted);font-weight:600}
.item{display:flex;gap:10px;padding:10px 12px;border-top:1px solid #18212d;cursor:pointer}
.item:first-of-type{border-top:none}
.idx{width:26px;height:26px;display:grid;place-items:center;border-radius:7px;background:#172131;color:#9db4c9;font-size:12px;flex:0 0 auto}
.meta{flex:1;overflow:hidden}
.title{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.item.active{background:#0f1722;border-left:3px solid var(--brand);padding-left:9px}
.stage{background:var(--card);border:1px solid #1f2a36;border-radius:14px;padding:12px;height:78vh;display:flex;flex-direction:column}
video{width:100%;height:100%;background:#000;border-radius:10px}
.playerWrap{position:relative;flex:1;display:flex}
.overlay{
  position:absolute;inset:0;display:grid;place-items:center;
  background:linear-gradient(to top,rgba(0,0,0,.55),rgba(0,0,0,.15) 35%,rgba(0,0,0,.0));
  opacity:0;pointer-events:none;transition:.25s;
}
.overlay.show{opacity:1;pointer-events:auto}
.unmute{
  padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);color:#fff;font-weight:700;backdrop-filter: blur(6px);cursor:pointer
}
.timeline{margin-top:10px}
.bar{height:8px;background:#172131;border-radius:999px;overflow:hidden}
.fill{height:100%;width:0%;background:linear-gradient(90deg,var(--brand),var(--accent))}
.row{display:flex;align-items:center;justify-content:space-between;margin-top:6px;font-size:12px;color:var(--muted)}
.chips{display:flex;gap:6px;align-items:center;flex-wrap:wrap}
.chip{padding:6px 10px;border-radius:10px;background:#172131;color:#b6c7d8;font-weight:600}
.chip.live{background:#2b1b1b;color:#ffb3b3;border:1px solid #4b2626}
.btn{padding:8px 12px;border-radius:10px;border:1px solid #233144;background:#101724;color:#bcd0e3;cursor:pointer}
.btn:hover{border-color:#2f425b}
.hint{font-size:12px;color:#7f95a9}

/* MOBILE STYLES */
@media (max-width:900px){
  .wrap{grid-template-columns:1fr; grid-template-rows:auto 1fr; gap:8px;}
  .guide{height:30vh;border-radius:12px;}
  .stage{height:50vh;padding:8px;}
}

/* MOBILE LANDSCAPE OPTIMIZED */
@media (max-width:700px) and (orientation: landscape){
  .wrap{display:flex;flex-direction:row;height:calc(100vh - 60px);padding:8px;}
  .guide{flex:0 0 40%;height:100vh;}
  .stage{flex:1;height:100vh;padding:8px;}
  .playerWrap video{border-radius:6px;}
  .fullscreen-btn{position:absolute;bottom:14px;right:14px;padding:6px 10px;border-radius:6px;background:var(--brand);color:#fff;border:none;cursor:pointer;z-index:20}
}

/* MODAL FOR DESKTOP/MOBILE CHOICE */
#deviceModal{
  position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:50;
}
#deviceModalContent{
  background:var(--card);padding:20px;border-radius:12px;text-align:center;color:var(--ink);max-width:300px;width:90%;
}
#deviceModalContent h2{margin-bottom:12px;}
#deviceModalContent button{margin:6px;padding:8px 12px;border-radius:8px;border:none;background:var(--brand);color:#fff;font-weight:700;cursor:pointer;}
#deviceModalContent button:hover{background:#2563eb;}
</style>
</head>
<body>
<!-- DEVICE CHOICE MODAL -->
<div id="deviceModal">
  <div id="deviceModalContent">
    <h2>Choose View Mode</h2>
    <button id="desktopBtn">Desktop</button>
    <button id="mobileBtn">Mobile</button>
  </div>
</div>

<header>
  <div class="brand" id="brandBtn">
    <div class="logo"></div>
    <div>
      <div>EchoTV</div>
      <div class="now" id="clock">--:--</div>
    </div>
  </div>
  <div class="chips">
    <span class="chip" id="nowTitle">Select a channel</span>
    <button class="btn" id="skipBtn" title="Skip to next">Next â–¶</button>
  </div>
</header>

<div class="wrap">
  <!-- CHANNELS -->
  <aside class="guide" id="guide">
    <h3>Channels</h3>
  </aside>

  <!-- PLAYER -->
  <main class="stage">
    <div class="playerWrap">
      <video id="player" playsinline webkit-playsinline preload="metadata" muted></video>
      <div class="overlay show" id="overlay">
        <button class="unmute" id="unmuteBtn">Tap to Unmute ðŸ”Š</button>
      </div>
      <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
    </div>
    <div class="timeline">
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="row">
        <div class="hint" id="status">Idle</div>
        <div class="hint" id="timeLeft">â€”</div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
<script>
// DEVICE CHOICE LOGIC
const deviceModal = document.getElementById('deviceModal');
const desktopBtn = document.getElementById('desktopBtn');
const mobileBtn = document.getElementById('mobileBtn');
let isMobileView = false;

desktopBtn.addEventListener('click', ()=>{
  deviceModal.style.display = 'none';
  isMobileView = false;
});
mobileBtn.addEventListener('click', ()=>{
  deviceModal.style.display = 'none';
  isMobileView = true;
  if(window.innerWidth < window.innerHeight) alert("Please rotate your device to landscape for best experience.");
});

// CLOCK
setInterval(()=>{
  const now = new Date();
  document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
},1000);

// CHANNEL DATA
const PLAYLIST = [
  { title: "1-2-3 TV (270p)", url: "https://123tv-mx1.flex-cdn.net/index.m3u8" },
  { title: "1Almere TV (720p)", url: "https://d3472rjicrodic.cloudfront.net/nlpo/clr-nlpo/709d5260/index.m3u8" },
  { title: "1KZN TV (576p)", url: "https://cdn.freevisiontv.co.za/sttv/smil:1kzn.stream.smil/playlist.m3u8" },
  { title: "1Music Channel Hungary (576p)", url: "http://1music.hu/1music.m3u8" },
  { title: "1TV", url: "https://live20.bozztv.com/dvrfl05/gin-1tvafg/index.m3u8" }
];

const video = document.getElementById('player');
const guideEl = document.getElementById('guide');
const fillEl = document.getElementById('fill');
const statusEl = document.getElementById('status');
const timeLeftEl = document.getElementById('timeLeft');
const nowTitleEl = document.getElementById('nowTitle');
const overlayEl = document.getElementById('overlay');
const unmuteBtn = document.getElementById('unmuteBtn');
const skipBtn = document.getElementById('skipBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');

let idx = 0;
let hls = null;

// LOAD HLS
function loadSource(url){
  if(hls){ hls.destroy(); hls=null; }
  if(url.endsWith(".m3u8")){
    if(Hls.isSupported()){
      hls = new Hls({maxBufferLength:30});
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if(video.canPlayType('application/vnd.apple.mpegurl')){
      video.src = url;
    } else {
      statusEl.textContent = "HLS not supported";
    }
  } else video.src = url;
}

// RENDER CHANNEL GUIDE
function renderGuide(){
  const frag = document.createDocumentFragment();
  PLAYLIST.forEach((item,i)=>{
    const row = document.createElement('div');
    row.className = 'item';
    row.dataset.index = i;
    row.innerHTML = `<div class="idx">${i+1}</div>
      <div class="meta"><div class="title">${item.title}</div></div>`;
    row.addEventListener('click',()=>selectChannel(i));
    frag.appendChild(row);
  });
  guideEl.querySelectorAll('.item').forEach(n=>n.remove());
  guideEl.appendChild(frag);
}

// HIGHLIGHT ACTIVE CHANNEL
function highlightActive(){
  guideEl.querySelectorAll('.item').forEach(el=>el.classList.remove('active'));
  const active = guideEl.querySelector(`.item[data-index="${idx}"]`);
  active && active.classList.add('active');
  active && active.scrollIntoView({block:'nearest',behavior:'smooth'});
}

// SELECT CHANNEL
function selectChannel(newIndex){
  idx = newIndex;
  startChannel();
}

// START CHANNEL
function startChannel(){
  const item = PLAYLIST[idx];
  nowTitleEl.textContent = item.title;
  statusEl.textContent = "Loadingâ€¦";
  fillEl.style.width='100%';
  highlightActive();
  loadSource(item.url);
  video.muted = true;
  video.autoplay = true;
  video.play().catch(()=>{});
  overlayEl.classList.toggle('show', video.muted);
}

// UNMUTE
unmuteBtn.addEventListener('click', ()=>{
  video.muted=false;
  overlayEl.classList.remove('show');
});

// NEXT CHANNEL
skipBtn.addEventListener('click', ()=>{
  idx = (idx+1)%PLAYLIST.length;
  startChannel();
});

// PLAY EVENT
video.addEventListener('play', ()=> overlayEl.classList.toggle('show', video.muted));

// FULLSCREEN FOR MOBILE
fullscreenBtn.addEventListener('click', ()=>{
  if(video.requestFullscreen){
    video.requestFullscreen();
  } else if(video.webkitEnterFullscreen){
    video.webkitEnterFullscreen();
  }
});

// RENDER
renderGuide();
</script>
</body>
</html>
